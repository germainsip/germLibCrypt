plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.germain'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.commons:commons-lang3:3.11'
}

task javadocJar(type: Jar){
    from javadoc
    classifier = 'javadoc'
}
